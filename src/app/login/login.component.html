
  <form  [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input  formControlName="email"
            type="email" class="input-field" placeholder="Email"  required="">
        </div>
        <div class="input-box">
            <input formControlName="password"
            type="password" class="input-field" placeholder="Password" required="">
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" type="submit" [disabled]="!loginForm.valid"><label for="submit" >Sign In</label></button>
            
        </div>
        <div class="sign-up-link">
            <p>Don't have account? <a routerLink="/signup">Sign Up</a></p>
        </div>
    </div>
</form>
