    <form [formGroup]="signForm" (ngSubmit)="signUp()">     
      <h2 style="text-align: center; box-shadow: 2px solid blue;">Sign Up</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input formControlName="fullname"type="text" id="fullname" required="fullname" placeholder="Enter your full name" >
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input formControlName="email"type="email"  id="email" required="email" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password"  required="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      
      <div class="form-group submit-btn">
          <input type="submit" value="Submit"> 
      </div> 
    </form>
